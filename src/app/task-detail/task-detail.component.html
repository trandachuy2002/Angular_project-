<div class="container">
  <div class="card">
    <div class="card-header">
      <img
        src="https://c0.wallpaperflare.com/preview/483/210/436/car-green-4x4-jeep.jpg"
        alt="rover"
      />
    </div>
    <div class="card-body">
      <span class="tag tag-teal">{{ ta.tenTask }}</span>
      <h4>{{ ta.moTa }}</h4>

      <!-- <p>{{ ta.khuvuc }}</p> -->
      <div class="user">
        <img
          src="https://yt3.ggpht.com/a/AGF-l7-0J1G0Ue0mcZMw-99kMeVuBmRxiPjyvIYONg=s900-c-k-c0xffffffff-no-rj-mo"
          alt="user"
        />
        <div class="user-info">
          <small>ID nhân viên {{ ta.nhanvienID }}</small
          ><br />
          <span>{{ ta.priority == 1 ? "Cấp cao" : " Cấp thấp" }}</span> |
          <span>{{ ta.status == 1 ? "Đang làm" : "Nghỉ làm" }}</span> <br />

          <small>Leader: {{ ta.leader }}</small>
        </div>
      </div>
    </div>
  </div>
</div>
