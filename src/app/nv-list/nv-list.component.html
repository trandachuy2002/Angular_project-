<style>
  a {
    text-decoration: none;
  }
  section {
    background: -webkit-linear-gradient(left, #25c481, #25b7c4);
    background: linear-gradient(to right, #25c481, #25b7c4);
    font-family: "Roboto", sans-serif;
    padding: 20px;
  }
  td,
  th {
    font-size: 16px;
  }
  td a {
    color: aliceblue;
  }
</style>

<section>
  <!--for demo wrap-->
  <h1 style="text-align: center">{{ listNhanVien.length }} Nhân viên</h1>
  <div class="tbl-header">
    <table cellpadding="0" cellspacing="0" border="0">
      <thead>
        <tr>
          <th>#</th>
          <th>Họ tên</th>
          <th>Ngày sinh</th>
          <th>Phái</th>
          <th>Khu vực</th>
          <th>Thao tác</th>
        </tr>
      </thead>
    </table>
  </div>
  <div class="tbl-content">
    <table cellpadding="0" cellspacing="0" border="0">
      <tbody>
        <tr *ngFor="let nv of listNhanVien">
          <td>{{ nv.id }}</td>
          <td>
            <a href="#" [routerLink]="['/admin/nv', nv.id]"
              >{{ nv.ho }} {{ nv.ten }}</a
            >
          </td>
          <td>{{ nv.ngaysinh | date: "dd /MM/Y" }}</td>
          <td>{{ nv.phai == 1 ? "nam" : "nữ" }}</td>
          <td>{{ nv.khuvuc }}</td>
          <td>
            <a href="#" [routerLink]="['/admin/suanv', nv.id]">Sửa</a> &nbsp;
            <a href="#" (click)="xoaNV(nv.id)">Xóa</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
