<hr />
<form #frm1="ngForm" (ngSubmit)="xulyDK(frm1.value)" class="col-6 m-auto">
  <h4>THÀNH VIÊN ĐĂNG KÝ</h4>
  <p>
    <label>Username</label>
    <input name="un" ngModel class="form-control" type="text" />
  </p>
  <p>
    <label>Password</label>
    <input name="pw" ngModel class="form-control" type="password" />
  </p>
  <p><button type="submit" class="btn btn-success">ĐĂNG KÝ</button></p>
</form>
