<div class="container">
  <div class="card">
    <div class="card-header">
      <img
        src="https://c0.wallpaperflare.com/preview/483/210/436/car-green-4x4-jeep.jpg"
        alt="rover"
      />
    </div>
    <div class="card-body">
      <span class="tag tag-teal">{{ nv.ho }} {{ nv.ten }}</span>
      <h4>Giới tính: {{ nv.phai == false ? "nam" : "nữ" }}</h4>
      <p>Miền: {{ nv.khuvuc }}</p>
      <div class="user">
        <img
          src="https://yt3.ggpht.com/a/AGF-l7-0J1G0Ue0mcZMw-99kMeVuBmRxiPjyvIYONg=s900-c-k-c0xffffffff-no-rj-mo"
          alt="user"
        />
        <div class="user-info">
          <h5>{{ nv.ho }} {{ nv.ten }}</h5>
          <small>{{ nv.ngaysinh | date: "dd /MM/Y" }}</small>
        </div>
      </div>
    </div>
  </div>
</div>
